<div class="container">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form
      (submit)="onSignup(signupForm)"
      #signupForm="ngForm"
      *ngIf="!isLoading"
    >
      <mat-form-field>
        <input
          matInput
          name="name"
          ngModel
          #nameInput="ngModel"
          type="text"
          placeholder="Full name"
          required
        />
        <mat-error *ngIf="nameInput.invalid">Please enter your name</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          #emailInput="ngModel"
          type="email"
          placeholder="E-Mail"
          required
          email
        />
        <small class="form-text text-muted">
          This site uses Gravatar if you want a profile image, use a Gravatar
          email
        </small>
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="location"
          ngModel
          #locationInput="ngModel"
          type="text"
          placeholder="Location"
          required
        />
        <mat-error *ngIf="locationInput.invalid"
          >Please enter your location</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="password"
          ngModel
          #passwordInput="ngModel"
          type="password"
          placeholder="Password"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="confirmPassword"
          ngModel
          #confirmPasswordInput="ngModel"
          type="password"
          placeholder="Confirm Password"
          required
        />
        <mat-error *ngIf="confirmPasswordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        *ngIf="!isLoading"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
      <section class="login">
        <p>Already a user? <a routerLink="/auth/login">Login</a></p>
      </section>
    </form>
  </mat-card>
</div>
