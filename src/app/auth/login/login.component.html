<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        #emailInput="ngModel"
        type="email"
        placeholder="E-Mail"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        #passwordInput="ngModel"
        type="password"
        placeholder="Password"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
  <br />
  <section class="reset-password">
    <a routerLink="/auth/resetPassword">Forgot Password?</a>
  </section>
</mat-card>
