<mat-toolbar color="primary">
  <span><a routerLink="/">Posts</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Post</a
      >
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
        >Login</a
      >
    </li>

    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>

    <li *ngIf="userIsAuthenticated">
      <button mat-button [matMenuTriggerFor]="menu">{{ loggedInUser }}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="profile">My Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </li>
  </ul>
</mat-toolbar>
