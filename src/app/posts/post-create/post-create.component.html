<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title</mat-error
      >
    </mat-form-field>

    <div>
      <button
        mat-stroked-button
        type="button"
        (click)="filePicker.click()"
        multiple
      >
        Pick an image
      </button>
      <input
        type="file"
        multiple
        #filePicker
        (change)="onImagePicked($event)"
      />
    </div>

    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <!-- <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="price"
        placeholder="Price"
      />
      <mat-hint align="start"><strong>Prices in LBP</strong> </mat-hint>
      <mat-error *ngIf="form.get('price').invalid"
        >Please enter a price</mat-error
      >
    </mat-form-field> -->

    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        placeholder="Post content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post content</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Save post
    </button>
  </form>
</mat-card>
