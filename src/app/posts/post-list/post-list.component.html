<main class="main-class">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="grid" *ngIf="posts.length > 0 && !isLoading">
    <mat-card class="post-card" *ngFor="let post of posts">
      <mat-card-header>
        <!-- <div mat-card-avatar class="post-header-image"></div> -->
        <mat-card-title class="card-title">{{ post.title }}</mat-card-title>
      </mat-card-header>
      <img
        class="post-image img"
        mat-card-image
        [src]="post.imagePath"
        [alt]="post.title"
      />
      <mat-card-content>
        <!-- <p>
          {{ post.content }}
        </p> -->
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          [routerLink]="['/post-details', post.id]"
        >
          More details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator
    [length]="totalPosts"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="posts.length > 0"
  ></mat-paginator>

  <p class="info-text mat-body-2" *ngIf="posts.length <= 0 && !isLoading">
    No posts added yet!
  </p>
</main>
