<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container" *ngIf="posts.length > 0 && !isLoading">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title class="card-title">{{ post.title }}</mat-card-title>
      <mat-card-subtitle class="card-subtitle"
        >Posted by: {{ post.creatorName }} <br />
        {{ post.date }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      class="post-image img"
      mat-card-image
      [src]="post.imagePath"
      [alt]="post.title"
    />
    <mat-card-content>
      <!-- <p>
          {{ post.content }}
        </p> -->
    </mat-card-content>
    <mat-card-actions>
      <div class="details-btn">
        <a mat-button color="primary" [routerLink]="['/post-details', post.id]">
          More details
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>

<p class="info-text mat-body-2" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet!
</p>
